<div id=row class="palm-row" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<img class="listImage" src="#{-sourceTypeImage}">
			<img src=images/eclipse_arrow_gloss2.png class="addFavs">
				<div class="listTitle truncating-text">
						#{-name}
					<div class="listInfo" style="width: 95%;">
						<div class="floatLeft truncating-text" style="width: 70%;">
							#{-field1}
						</div>
						<div class="floatLeft truncating-text" style="width: 25%;text-align:right;">
							#{-field2}
						</div>
					</div>
				</div>
			</img>
		</img>
	</div>
</div>
