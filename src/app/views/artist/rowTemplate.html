<div class="palm-row" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<img src=images/artist.png class="listImage">
			<img src=images/eclipse_arrow_gloss2.png class="addFavs">
				<div class="listTitle truncating-text">
						#{-artist}
					<div class="listInfo truncating-text" style="width: 90%;">
						<div class="floatLeft truncating-text" style="width: 65%;">
							Albums: #{-albums}
						</div>
						<div class=floatRight style="width: 25%;">
							Songs: #{-songs}
						</div>
					</div>
				</div>
			</img>
		</img>
	</div>
</div>
